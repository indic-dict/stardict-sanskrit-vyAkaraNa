<div style="color:blue;" mAnaka_rUpa="व्युषँ">व्युष </div>&nbsp;<div style="color:red;">विभागे</div>&nbsp;अयं दाहे पूर्वं पठितः, उदाहृतश्च, इह तु विभागे ऽव्युषदित्यङर्थः पाठः केचिदमुमोष्ट्यादिं दन्त्यान्तमिच्छन्ति व्युसेति अपरे त्वयकारं बुसेति117</body></html>
