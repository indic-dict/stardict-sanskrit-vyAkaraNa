<div style="color:blue;" mAnaka_rUpa="ष्ठिवुँ">ष्ठिवु</div>&nbsp;<div style="color:red;">निरसने</div>&nbsp;(ष्ठीव्यति) इत्यादि सीव्यतिवत् ( तिष्ठेव ) इत्यादौ अभ्यासे खयश्शेषः अत्र वक्तव्यं भूवादौ ष्ठेवतावुक्तम् "सुब्धातुष्ठिवुष्वष्कतीनाम्'' इति षः सकारनिषेधः अमुं धातुमात्रेयादयः पठन्ति अन्ये तु न पठन्ति यदाह "धात्वादेष्षस्स'' इत्यत्र न्यासकारः ष्ठिवुं दिवादिष्वपि केचिदधीयते इति4</body></html>
