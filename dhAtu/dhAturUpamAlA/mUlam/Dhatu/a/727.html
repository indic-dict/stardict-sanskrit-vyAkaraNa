<div style="color:blue;" mAnaka_rUpa="वेवीङ्">वेवीङ् </div>&nbsp;<div style="color:red;">वेतिना_तुल्ये</div>&nbsp;वी गतीत्यनेन तुल्येऽर्थे वर्तत इत्यर्थः पूर्ववदुदाहरणादीनि  "सेटावात्मनेभाषौ इमौ छान्दसौ'' इति भाष्यवार्तिकयोः स्थितम् दृष्टानुविधिश्छन्दसि अस्माभिस्तु कलापमतानुसारेण उदाहरणप्रदर्शनं कृतम् जक्षित्यादयो गताः67 </body></html>
