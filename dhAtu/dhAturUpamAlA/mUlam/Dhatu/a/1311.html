<div style="color:blue;" mAnaka_rUpa="उँध्रसँ">उध्रस </div>&nbsp;<div style="color:red;">उञ्छे</div>&nbsp;क्रैयादिकस्योकार इत् अस्य तु धातोरवयव इति काश्यपादिः मैत्रेयस्तु पूर्व एवायं धातुरिह पठ्यते, तेनायमुदिदिति अन्ये तूभयत्रापि धात्त्ववयव उकार इति ध्रासयतीति मैत्रेयमते अन्येषामुध्रासयतीति 207</body></html>
