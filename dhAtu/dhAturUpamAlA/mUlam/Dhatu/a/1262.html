<div style="color:blue;" mAnaka_rUpa="कूणँ">कूण </div>&nbsp;<div style="color:red;">सङ्कोचने</div>&nbsp;( कूणयते कूणिः ) अन्ये तु कुणितिहस्वोपधं पठन्ति वयन्तु कृणितादिदर्शनान्मैत्रेयाद्युक्तं दीर्घोपधत्त्वमेव बहुमन्यामहे ह्रस्वोपधस्तु कथादौ भविष्यति शब्दोपकरणयोः कुणतीति शे 154</body></html>
