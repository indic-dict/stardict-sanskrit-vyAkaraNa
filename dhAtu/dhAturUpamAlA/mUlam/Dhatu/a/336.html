<div style="color:blue;" mAnaka_rUpa="दलँ">दल</div>&nbsp;<div style="color:red;">विशरणे</div>&nbsp;(दलति णौ घटादित्वात (दलयति) दाडिमम् दालशब्दात् घञन्तात्तेन निवृत्तमित्यत्र विषये [ भावचप्रत्ययान्तादिमज्वक्तव्यः ] इतीमच् इलयोश्चाभेदः कुं दलतीति (कुद्दालः) पृषोदरादिः अयं घटादावपि 541</body></html>
