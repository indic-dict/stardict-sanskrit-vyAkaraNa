<div style="color:blue;" mAnaka_rUpa="दैप्">दैप् </div>&nbsp;<div style="color:red;">शोधने</div>&nbsp;पकारो ऽदाबिति विशेषणार्थः अयमेव लाक्षणिकानामपि घुसञ्ज्ञकानां ग्रहणे लिङ्गम् दायतीत्यादि पायतिवत् णिचि ( दापयति अदीदपत् ) दाण् दाने "देङ् रक्षणे' इतीहैवाग्रे "दाप् लवने' इत्यदादौ "डुदाञ् दाने' इति जुहोत्यादौ दो "अवखण्डने' "दीङ् रक्षण' इति दिवादौ 907</body></html>
