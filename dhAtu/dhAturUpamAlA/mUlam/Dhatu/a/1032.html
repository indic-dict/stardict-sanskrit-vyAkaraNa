<div style="color:blue;" mAnaka_rUpa="लुपॢँ">लुपॢ </div>&nbsp;<div style="color:red;">छेदने</div>&nbsp;( लुम्पति लुम्पते ) इत्यादि मुञ्चतिवत् ( लोलुप्यते ) "लुपसद'' इत्यादिना भावगर्हायामेव यङ् लुप्तनिर्दिष्ट इत्यत्रापूर्वकालस्यापि लुप्तशब्दस्य भाष्यकारप्रयोगात्पूर्वनिपातः ( लोपयति अलूलुपत् अलुलोपत् ) काण्यादित्वातह्रस्वविकल्पः 147</body></html>
