<div style="color:blue;" mAnaka_rUpa="मन्थँ">मन्थ </div>&nbsp;<div style="color:red;">विलोडने</div>&nbsp;अयं द्विकर्मकः ( मथ्नाति ममन्थ ममन्थतुः ) इत्यादि श्रथ्नातिवत् अस्य लिटः कित्त्वं नास्ति कर्मकर्तरि यक्चिणौ स्तः (मथ्यते अमन्थि) इति ( ममन्थीति ) विलोडने मन्थति, हिंसासंक्लेशनयोः शपि 40</body></html>
