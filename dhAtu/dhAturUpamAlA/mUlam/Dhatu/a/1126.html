<div style="color:blue;" mAnaka_rUpa="विषँ">विष </div>&nbsp;<div style="color:red;">विप्रयोगे</div>&nbsp;अनिट्कारिकायां विशिग्रहणेन जौहोत्यादिकोऽयं च गृह्यते इति न्यासे, ( विष्णाति विवेश विवेशिथ विविशिव ) क्रादिनियमादिट् ( विष्णातु विषाण विष्णानि अविष्णात् वेष्टा ) इत्यादि चेष्टिवत् 54</body></html>
