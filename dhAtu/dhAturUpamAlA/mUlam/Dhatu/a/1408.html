<div style="color:blue;" mAnaka_rUpa="स्थूल">स्थूल</div>&nbsp;<div style="color:red;">परिबृंहणे</div>&nbsp;(स्थूलयते अतुस्थूलत स्थूलः स्थविष्ठः स्थवीयान् ) "स्थूलदूर'' इत्यादिना यणादि लुप्यते पूर्वस्य च गुणः पृथ्वादिवपाठादिमनिजस्य नास्तीति नोदाहृतम् ( स्थावयति ) "णाविष्ठवत्'' इति यणादिलोपो गुणश्च 358</body></html>
