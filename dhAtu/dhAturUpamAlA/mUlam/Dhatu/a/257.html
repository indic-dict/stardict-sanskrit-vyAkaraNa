<div style="color:blue;" mAnaka_rUpa="धूपँ">धूप</div>&nbsp;<div style="color:red;">संतापे</div>&nbsp;अस्यापि पूर्ववदायस्तदभावश्च ( धूपायति धूपायांचकार धूपायिता ) इत्यादि नायाभावे वलादौ सर्वत्र नित्यमिडस्य विशेषो, "रलोव्युपधात्'' इति कित्त्वविकल्पस्याप्यत्र न प्रयोजनम्, अलघूपधत्वात्, आयाभावेपि नास्य क्तिनस्ति गुरुमत्त्वात् तेन ( धूपा)इत्यकार एव भवति, भाषार्थेऽयं चुरादौ  393</body></html>
