<div style="color:blue;" mAnaka_rUpa="स्फुटँ">स्फुट </div>&nbsp;<div style="color:red;">विकसने</div>&nbsp;( स्फोटते पुस्फुटे स्फोटितेत्यादि पुस्फुटिषते पुस्फोटिषते स्फुटित्वा स्फोटित्वा ) "रलो व्युपधात्'' इति कित्त्वविकल्पः ( पोस्फुट्ट्यते, पोस्फुटीति पोस्फोट्टि अपोस्फोट् स्फोटयति अपुस्फुटत् अयं तुदादावपि, विशरणार्थोग्रे परस्मैपदिषु, भेदनार्थश्चुरादौ  257</body></html>
