<div style="color:blue;" mAnaka_rUpa="शुठँ">शुठ</div>&nbsp;<div style="color:red;">गतिप्रतिघाते</div>&nbsp;प्रतिघात इत्येव धनपालः तथा च कुठि इत्युत्तरधातौ प्रतिहत मात्रं प्रतीयते इत्यर्थ इति स एवाह शोठतीत्यादि शुठीति क्षीरस्वामी आलापइति चुरादौ शुठि शोषणइत्यत्रैवाग्रे  337</body></html>
