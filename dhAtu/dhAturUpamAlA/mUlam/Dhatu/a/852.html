<div style="color:blue;" mAnaka_rUpa="जसुँ">जसु</div>&nbsp;<div style="color:red;">मोक्षणे</div>&nbsp;जस्यति इत्यादि यस्यतिवत् ( अजस्रम्) "नमिकम्पिस्म्यस'' इतिनञ्पूर्वाज्जसेरप्रत्ययः स्वभ्ज्ञावादयं क्रियासात्ये "जासिनिग्रहण'' इति कर्मणि षष्ठीविधौहिंसार्थग्रहणात् अस्य बद्धान् जासयतीति द्वितीयैव जसि रक्षणे, जसु हिंसायाम्, जसु ताडने, इति त्रयं चुरादौ 103</body></html>
