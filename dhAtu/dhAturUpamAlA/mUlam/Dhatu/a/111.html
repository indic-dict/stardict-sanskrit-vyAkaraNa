<div style="color:blue;" mAnaka_rUpa="गुजिँ">गुजि</div>&nbsp;<div style="color:red;">अव्यक्ते_शब्दे</div>&nbsp;( गुञ्जति जुगुञ्ज गुञ्जितेत्यादि गुञ्जा ) <sUwra>गुरोश्च हलः</sUwra>गुरुमतो हलन्ताद्धातोरकार इत्यकरः, ( गुञ्ज्यते ) इदित्त्वान्नलोपाभावः अत्र  स्वामी अनिदिदित्येकइति स्वसूत्रे सुधाकरस्तु अनिदित्पारायणेष्वपाठीत्, लक्ष्ये पुनरिदमविगीतमिति शाकटायनस्तु द्वावपि पपाठ गुञ्जशब्दइति तुदादौ 202</body></html>
