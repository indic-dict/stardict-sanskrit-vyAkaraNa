<div style="color:blue;" mAnaka_rUpa="षन्बँ">षम्ब </div>&nbsp;<div style="color:red;">सम्बन्धने</div>&nbsp;( सम्बयति अससम्बत् ) शम्ब चेति मैत्रेयः शम्बतेत्येक इति स्वामी ( शम्बयति अशशम्बत् शम्बरम् ) बाहुलकादरः साम्ब इति केचिद्दन्त्यादिं दीर्घवन्तं च पठन्ति 22</body></html>
