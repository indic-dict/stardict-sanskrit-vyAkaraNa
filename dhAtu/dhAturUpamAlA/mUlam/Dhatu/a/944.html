<div style="color:blue;" mAnaka_rUpa="पृणँ">पृण</div>&nbsp;<div style="color:red;">प्रीणने</div>&nbsp;( पृणति पपर्ण ) इत्यादि ( लोकंपृणः ) मूलविभुजादित्वात्कः "लोकस्य पृण'' इति मुम् वृण इति दन्त्योष्ठ्यादिरप्यत्र पठितव्यः तथा च भाष्यं धात्वन्तरे पृणिवृणी इति धात्वन्तरे इति तौदादिकावित्यर्थ इति कैयटे 49</body></html>
