<div style="color:blue;" mAnaka_rUpa="द्रेकृँ">द्रेकृ</div>&nbsp;<div style="color:blue;" mAnaka_rUpa="ध्रेकृँ">ध्रेकृ </div>&nbsp;<div style="color:red;">शब्द,उत्साहयोः</div>&nbsp;शब्दोत्साह इति केचित् यदाह काश्यपः ( द्रेकते ) शब्देनोत्साहं करोतीति उत्साहो वृद्धिरिति चन्द्रः औद्धत्यमिति स्वामी ( द्रेकते दिद्रेके द्रेकितेत्यादि द्रेकणः ) "रषाभ्याम्'' इति णः एवं ध्रेकत इत्यादि 79</body></html>
