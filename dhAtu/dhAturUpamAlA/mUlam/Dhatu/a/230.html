<div style="color:blue;" mAnaka_rUpa="लडँ">लड </div>&nbsp;<div style="color:red;">विलासे</div>&nbsp;लडतीत्यादि जिह्वोन्मथने घटादौ अनन्तरे लल ईप्सायामिति क्वचित्पठ्यते तत् क्षीरस्वामिपुरुषकारादयो नानुमन्यते, यत् रलयोर्डलयोर्श्चैकत्व स्मरणात् ललयति ललनेत्याहुः लड उपसेवायामिति चुरादौ 355</body></html>
