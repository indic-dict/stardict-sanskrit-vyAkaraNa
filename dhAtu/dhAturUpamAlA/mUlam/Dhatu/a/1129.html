<div style="color:blue;" mAnaka_rUpa="मुषँ">मुष </div>&nbsp;<div style="color:red;">स्तेये</div>&nbsp;( मुष्णाति ) इत्यादि पूर्ववत्, अयं द्विकर्मक इत्युक्तं, तन्निबन्धनानि च कार्याणि तत्रतत्रोक्तानीति नेह प्रतायन्ते ( मुषित्त्वा मुमुषिषति ) "रुदविदमुष'' इति क्त्वासनोर्नित्यं कित्त्वं "रलो व्युपधात्'' इति विकल्पापवादः 58</body></html>
