<div style="color:blue;" mAnaka_rUpa="वृशँ">वृश </div>&nbsp;<div style="color:red;">वरणे</div>&nbsp;( वृश्यति ) इत्यादि, भृश्यतिवत् अनुदित्त्वं विशेषः ( वृशिष्टः, वृशीयान् वृशयति ) इत्यत्र "र ऋत'' इति रत्वं न भवति <div style="color:Maroon;">पृथुं मृदुं भृशं चैव कृशं च दृढमेव च 	परिपूर्वं वृढं चैव षडेतान् रविधौ स्मरेत्</div> इति परिगणनात् 117</body></html>
