<div style="color:blue;" mAnaka_rUpa="कुडिँ">कुडि </div>&nbsp;<div style="color:red;">दाहे</div>&nbsp;( कुण्डते  इत्यादि कुण्डः कुण्डम् ) अच् स्त्रियां ( कुण्डी ) "जानपदकुण्डगोणस्थलभाजनागकाशनीलकुशकामुककबराद् वृत्त्यमत्रावपनाकृत्रिमाश्रणास्थौल्यवर्णानाच्छादनायोर्विकारमैथुनेच्छाकेशवेशेषु'' इति अमत्रे ङीष् अन्यत्र कुण्डा वैकल्यार्थोत्रेवं पठिष्यते, रक्षणार्थश्चुरादौ 267</body></html>
