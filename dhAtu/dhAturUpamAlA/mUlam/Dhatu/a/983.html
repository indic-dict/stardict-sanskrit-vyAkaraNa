<div style="color:blue;" mAnaka_rUpa="स्फुटँ">स्फुट</div>&nbsp;<div style="color:red;">विकसने</div>&nbsp;( स्फुटति पुस्फोट ) "शर्पूर्वाः खयः'' इति खयः शेषः (स्फोटते)इति शप्यात्मनेपदी स्फोटतीति विशरणार्थः परस्मैपदी तत्रैव भेदानार्थश्चुरादौ  91</body></html>
