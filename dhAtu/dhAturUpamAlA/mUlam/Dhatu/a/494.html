<div style="color:blue;" mAnaka_rUpa="ज्वलँ">ज्वल </div>&nbsp;<div style="color:red;">दीप्तौ</div>&nbsp;ज्वल दीप्ताविति पठिष्यते, तस्य मित्वार्थोयनुवादः इदमपि मित्त्वं सोपसर्गविषयं, "ज्वलह्लनमामनुपसर्गाद्वा'' इति अनुपसृष्टानां विकल्पस्य वक्ष्यमाणत्वात् (प्रज्वलयति प्राज्वालि प्राजृवलीत्यादि ) 792</body></html>
