<div style="color:blue;" mAnaka_rUpa="त्रैङ्">त्रैङ् </div>&nbsp;<div style="color:red;">पालने</div>&nbsp;( चौरात् त्रायते ) "भीत्रार्थानां भयहेतुः'' इति भयहेतोश्चौरस्यापादानत्वम् त्राणं, त्रातः "नुदविद'' इत्यादिना निष्ठानत्वं वा, इदं च व्यवस्थितविभाषाविज्ञानादेव त्रातः इत्यादौ न भवति स्मिङ्प्रभृतय एतदन्ता अनुदात्ता आत्मनेभाषाः 946 </body></html>
