<div style="color:blue;" mAnaka_rUpa="व्रीङ्">व्रीङ् </div>&nbsp;<div style="color:red;">वृणोत्यर्थे</div>&nbsp;दन्त्योष्ठ्यादिः (व्रीयते विव्रीये) संयोगपूर्वतृवाद्यण् न भवति ( व्रेता ) इत्यादि रीवत् "स्वादय ओदितः' "षूङ् प्राणिप्रसव' इत्यारभ्य एतदन्ता ओदितः तत्फलम् "ओदितश्च'' इति निष्ठानत्वम् व्री वरणे इति क्र्यादौ 32</body></html>
