<div style="color:blue;" mAnaka_rUpa="मडिँ">मडि </div>&nbsp;<div style="color:red;">भूषायाम्</div>&nbsp;( मण्डति ममण्ड मण्डितेत्यादि ) मण्डते कन्या स्वयमेव अमण्डिष्ट कन्या स्वयमेव भूषाकर्मत्वाद्यक्चिणोर्निषेधः ( मिमण्डिषित मामण्ड्यते अमामन् मण्डयति अममण्डत् मण्डनः ) "क्रुधमण्डार्थेभ्यश्च'' इति युच् मण्ड इति विभागे गतः 318</body></html>
