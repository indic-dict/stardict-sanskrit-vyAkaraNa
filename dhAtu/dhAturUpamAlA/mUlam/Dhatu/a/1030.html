	अथोभयपदिनमाह 
<it value="set" svara="svariwewaH">अयं ह्युदात्तस्वरितेत्।
<div style="color:blue;" mAnaka_rUpa="मिलँ">मिल</div>&nbsp;<div style="color:red;">सङ्गमने</div>&nbsp;मिल संश्लेषण इति पठितस्येह पुनः पाठः कर्त्रभिप्राये तङर्थ इत्यात्रेयः अयं ह्युदात्तस्वरितेत्, ( मिलति ) इत्यादि पूर्ववत् ( मिलते मिमिले मेलिता मेलिष्यते मिलताम् अमिलत मिलेत मेलिषीष्ट अमेलिष्ट मिमिलिषते मिमेलिषते ) 145 </body></html>
