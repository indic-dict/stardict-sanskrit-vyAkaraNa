<div style="color:blue;" mAnaka_rUpa="णिक्षँ">णिक्ष</div>&nbsp;<div style="color:red;">चुम्बने</div>&nbsp;निक्षति निनिक्ष निक्षितेत्यादि प्रणिक्षणम् ( प्रनिक्षणम् ) " वा निंसनिक्षनिन्दाम्'' इति णत्वविकल्पः अयं विकल्पः कृत्येवेति निन्दतौ प्रतिपादितम् तेन(प्रणिक्षति) इत्यादौ "उपसर्गात्'' इतिणत्वं भवति 639</body></html>
