<it svara="uxAwwewaH"> उदात्ता उदात्तेतः।
<div style="color:blue;" mAnaka_rUpa="अर्चँ">अर्च </div>&nbsp;<div style="color:red;">पूजायाम्</div>&nbsp;( अर्चयति ) अर्चतीति भौवादिकेन स्वरितेता ऽर्चिनैव सिद्धे णिज्विकल्पनं कर्तृगामिफले अर्चतीति यथा स्यादिति शाकटायनस्त्वयमात्मनेपदीति तन्मते णिज्विकल्पस्य फलमकर्त्रभिप्रायेऽपि तङ्सिद्धिरिति बोद्धव्यम् 268</body></html>
