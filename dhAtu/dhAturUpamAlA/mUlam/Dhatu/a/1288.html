<div style="color:blue;" mAnaka_rUpa="जभिँ">जभि</div>&nbsp;<div style="color:red;">नाशने</div>&nbsp;( जम्भयति ) इदित्त्वाज्जम्भति चन्द्रस्तु जम्भेति पठित्त्वा जम्भयतीत्युदाजहार "रधिजभोरचि'' इति नुमं मन्यते अत्र मते नाशने न जम्भतीत्यस्ति अयं चानिदित्पाठो न्यासकारहरदत्तादीनामनभिमतः अन्यथा "रधिजभोरचि'' इत्यत्र जभजृभीतिवदमुमप्युपाददीरन् जम्भतइति शपि जृम्भणे  171</body></html>
