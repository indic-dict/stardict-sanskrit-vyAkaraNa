<div style="color:blue;" mAnaka_rUpa="लुटँ">लुट</div>&nbsp;<div style="color:red;">विलोडने</div>&nbsp;( लुट्यति अलुटत् ) इत्यादि भूवादिपाठात् ( अलोटीत् ) इति सिजप्यस्ति प्रतिघाते तु द्युतादिपाठादङप्यस्ति,  (अलुटत् अलोटिष्ट) इति लोट्यतीति कण्डवादियगन्तः 114</body></html>
