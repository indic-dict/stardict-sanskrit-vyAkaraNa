<div style="color:blue;" mAnaka_rUpa="मचिँ">मचि</div>&nbsp;<div style="color:red;">धारण,उच्छ्राय,पूजनेषु</div>&nbsp;( मञ्चते ) इत्त्यादि ( मञ्चः ) पचाद्यच् शाकटायनस्तु मुचिं हित्वा द्वावेव धातू पपाठ सचि कल्कने मञ्चु धारणोच्छ्रायपूजनेष्विति तेन चानुदात्तेत्स्थाने इड्विक्रियते तस्य स्थाने बोदित्, धनपालस्तावत् शाकटायनानुसारी 171</body></html>
