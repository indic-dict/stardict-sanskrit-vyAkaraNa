<div style="color:blue;" mAnaka_rUpa="कुन्थँ">कुन्थ</div>&nbsp;<div style="color:red;">संश्लेषणे</div>&nbsp;संक्लेशे इत्येके तथा च देवः कुन्थ संक्लेशे इति ( कुथ्नाति चुकन्थ ) इत्यादि मन्थिवत् कुथेति दुर्गः तन्मते-( कुथ्नाति चुकोथ कोथिता ) इत्यादि कुन्थतीति शपि कुथ्यतीति पूतीभवे श्यनि 42</body></html>
