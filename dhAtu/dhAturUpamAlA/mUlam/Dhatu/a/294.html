<div style="color:blue;" mAnaka_rUpa="ऊयीँ">ऊयी</div>&nbsp;<div style="color:red;">तन्तुसन्ताने</div>&nbsp;(ऊयते ऊयां चक्रे ) "इजादेश्चगुरुमतः'' इत्याम्  ( ऊयितेत्यादि ऊययति मा भवानूयियत् ) द्विर्वचनात्पूर्वमुपधाह्रस्वत्वमित्युक्तम् (ऊयित्वा, ऊतः, ऊतवान् ) ईदित्त्वान्निष्ठायामनिट्त्वम् ( ऊतिः ) बाहुलकात् क्तिन् "ऊतियुति'' इति निपातनमञ्चतेः क्तिनि उदात्तार्थमिति वृत्तावुक्तम् 479</body></html>
