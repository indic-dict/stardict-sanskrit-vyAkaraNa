<div style="color:blue;" mAnaka_rUpa="नटँ">नट </div>&nbsp;<div style="color:red;">अवस्यन्दने</div>&nbsp;<div style="color:green;" arWaH="avasyanxane">अवस्यन्दनं नाट्यम् </div>नाट्यइत्येव चन्द्रः (चौरस्योज्जासनम्) "जासिनिप्रहण'' इति कर्मणि शेषे षष्ठी अनेकार्थत्वाद्धिंसार्थत्वमुत्पूर्वस्य, जास्यादीनां विकृतनिर्द्देशाण्णौ चङि ह्रस्वेनायं विधिरित्युक्तं न्यासे तत्फलं चोरमनीनटदित्यत्रषष्ठ्यभावः अयं पक्षो भवादौ दूषितः 12</body></html>
