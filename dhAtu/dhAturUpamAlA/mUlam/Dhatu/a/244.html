<div style="color:blue;" mAnaka_rUpa="क्लीबृँ">क्लीबृ</div>&nbsp;<div style="color:red;">अधार्ष्ट्ये</div>&nbsp;( क्लीबतेचिक्लीबत् क्लीब इवाचरति क्लीबते ) "आचारेऽवगल्भक्लीब'' इति क्विप् तत्सन्नियोगेन चैषामकारस्यानुदात्तताऽनुनासिकताप्रतिज्ञानादनुदात्तेत्वात्तङिति होडतौ प्रतिपादितम् क्वबभावे "उपमानादाचारे'' इति क्यङि क्लीबायये 378</body></html>
