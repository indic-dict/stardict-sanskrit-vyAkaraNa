<div style="color:blue;" mAnaka_rUpa="कगेँ">कगे</div>&nbsp;<div style="color:red;">नोच्यते</div>&nbsp;अत्र मैत्रेयः अस्यायमर्थ इति नोच्यते क्रियासामान्यमर्थ इत्यर्थः इह शास्त्र कगे नोच्यते इत्येके स्वामी तु अस्यायमर्थ इति नोच्यते अनेकार्थत्वात् इति, नोच्यत इति, योर्थस्तत्रार्थे कगे इत्येके कगेत्युक्तत्वात्क्रियासामान्यमस्यार्थ इत्याहान्ते ( कगतीत्यादि ) कखादयो ऽष्टावेदितः 779</body></html>
