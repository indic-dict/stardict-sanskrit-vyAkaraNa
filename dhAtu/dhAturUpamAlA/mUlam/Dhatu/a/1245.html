<div style="color:blue;" mAnaka_rUpa="जसुँ">जसु </div>&nbsp;<div style="color:red;">हिंसायाम्</div>&nbsp;( जासयति चोरस्य चोरमिति वा ) "जासिनिप्रहण'' इति कर्मणिशेषे षष्ठी जासीति निर्द्देशाच्चोरमजीजसदित्यत्र न षष्ठीति न्यासे इदमपि दूषितं प्रागेव क्त्वायामिड्विकल्पार्थादूदित्करणादस्य णिजनित्य इति जसतीति भवति ( जसित्त्वा जस्त्वा जस्तम् ) 134</body></html>
