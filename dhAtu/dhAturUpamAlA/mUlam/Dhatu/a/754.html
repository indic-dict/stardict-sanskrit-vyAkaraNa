<div style="color:blue;" mAnaka_rUpa="गा">गा </div>&nbsp;<div style="color:red;">स्तुतौ</div>&nbsp;अनुदात्त उदात्तेत् देवान् (जिगाति, जिगीतः, जिगति') इत्यादि हलादौ क्ङिति सार्वधातुके "ई हल्यघोः'' इतीत्वम् अजादौ तु "स्नाभ्यस्तयोः'' इत्याल्लोपः ( गायति गाते ) इति द्वयं शपि इह छन्दसीति पठ्यते तच्च घृप्रभृतीनां शेष इति प्रागेवोक्तम् 24 </body></html>
