<div style="color:blue;" mAnaka_rUpa="स्मिटँ">स्मिट</div>&nbsp;<div style="color:red;">अनादरे</div>&nbsp;( स्मेटयति असिस्मिटत् ) स्मिङ् इत्येकइति मैत्रेयः ( स्माययते ) अवयवे कृतं लिङ्गमिति न्यायेन ण्यन्तस्य ङित्त्वादात्मनेपदम् आत्वं स्मायतेरिति निर्द्देशाद्धेतुमण्णै विधानाच्च नास्य भवति शाकटायनस्त्वट स्मिट गताविति टान्तप्रकरणे पपाठ  स्मयतइतीषद्धासे शपि 39</body></html>
