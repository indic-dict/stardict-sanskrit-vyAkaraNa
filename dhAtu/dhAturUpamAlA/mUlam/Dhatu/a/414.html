<div style="color:blue;" mAnaka_rUpa="मूषँ">मूष</div>&nbsp;<div style="color:red;">स्तेये</div>&nbsp;(मूषति मूषकः) संज्ञायां क्वुन् (मूषिका) अजादिपाठात् जातिलक्षणङीषं बाधित्वा टाप् मुष स्तेय इति ह्रस्वोपधः क्र्यादौ, लूष रूष भूषायामिति सुधाकरः (भूषति रूषति रूषिता ) 665</body></html>
