<div style="color:blue;" mAnaka_rUpa="कॄ">कॄ</div>&nbsp;<div style="color:red;">हिंसायाम्</div>&nbsp;( कृणाति ) इत्यादि कॄञ्वत् तेनैव सिद्धे पुनः पाठः कर्त्रभिप्राये क्रियाफलेऽपि वृणातिवत्परस्मैपदार्थः मॄ हिंसायामित्येक इति मैत्रेयः, एवं वदतोऽस्य पूर्वं मृणातेः पाठोऽनभिमत इति प्रतीयते 25</body></html>
