<div style="color:blue;" mAnaka_rUpa="क्षुभँ">क्षुभ</div>&nbsp;<div style="color:red;">सञ्चलने</div>&nbsp;( क्षुभ्यति चुक्षोभ क्षोभिता ) इत्यादि श्यन्भाविभकारान्तानुरोधादस्येह पाठः अङ् द्युतादित्वादपि सिद्धः न चाक्षोभीदिति सिज्निवृत्यर्थ उपपद्यतेक्रैयादिकेनावश्यं तस्य रूपस्य भावित्वात् 130</body></html>
