<div style="color:blue;" mAnaka_rUpa="प्रीञ्">प्रीञ् </div>&nbsp;<div style="color:red;">तर्पणे</div>&nbsp;अत्र केचन धातुवृत्तिकाराः [धूञ्प्रीञोर्नुग्वक्तव्यः] इति पठन्तः प्रीणयतोत्युदाहरन्ति हरदत्तस्तु धूञ्प्रीणोरिति श्नानुकरणाद्दैवादिकस्य नेत्याह दैवादिकग्रहणेनात्र चौरादिकोऽप्युपलक्षयितव्य इति पुरुषकारे तन्मते प्राययतीति भाव्यम् मैत्रेयोऽप्यनेनैवाभिप्रायेण प्राययतीत्युदाजहार 294</body></html>
