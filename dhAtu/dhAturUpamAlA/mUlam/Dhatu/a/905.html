<div style="color:blue;" mAnaka_rUpa="छन्दसि">छन्दसि</div>&nbsp;आ गणान्तात् छन्दसीत्यर्थः अन्यस्तु छन्दस्यह व्याप्ताविति पठित्वा छन्दोग्रहणमह्नोतिविशेषणं मन्यते तच्छाकटायनमैत्रेयदयो न सहन्ते अह व्याप्तौ ( अह्नोति ) इत्यादि 26</body></html>
