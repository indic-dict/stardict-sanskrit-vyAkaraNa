<div style="color:blue;" mAnaka_rUpa="ऋफँ">ऋफ </div>&nbsp;<div style="color:blue;" mAnaka_rUpa="ऋन्फँ">ऋम्फ</div>&nbsp;<div style="color:red;">हिंसायाम्</div>&nbsp;( ऋफति आनर्फ आनृफतुः ऋम्फति ऋम्फाञ्चकार अर्पिफिषति ) सनि गुणे "न न्द्राः'' इति रेफवर्जितस्य द्विर्वचनम् (ऋम्पिफिषति) इत्यात्राप्यनुस्वारसवर्णयोरसिद्धत्वान्नकारवर्जितस्य द्विर्वचनम् (अर्फित्वा ऋम्फित्वा) इत्यादि पूर्ववत् 35-36</body></html>
