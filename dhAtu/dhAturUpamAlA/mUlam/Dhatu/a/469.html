<div style="color:blue;" mAnaka_rUpa="प्रसँ">प्रस</div>&nbsp;<div style="color:red;">विस्तारे</div>&nbsp;( प्रसते पप्रसे पिप्रसिषति पाप्रस्यते पाप्रस्ति ) लङि। तिपि "तिप्यनस्तेः'' इति दत्वे (अपाप्रत् ) इति भवति सिपि "सिपि धातो रुर्वा'' इति दत्वरुत्वयोः (अपाप्रत् अपाप्रः प्रसयिति अपिप्रसत् अप्रसि अप्रासीत्यादि प्रसा ) 754</body></html>
