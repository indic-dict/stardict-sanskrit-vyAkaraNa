<div style="color:blue;" mAnaka_rUpa="णटँ">नट</div>&nbsp;<div style="color:red;">नृतौ</div>&nbsp;पूवत्र नृनिर्नाट्यमित्युक्तत्वात् इइ नृतिशब्दोन ततोन्योर्थो नृत्तनृत्यलक्षणः चलनादिलक्षणश्चोच्यते अत्र मैत्रेयः गतावित्येके नतावित्येके स्वामी च नताविति पठित्वा नटयति शाखामित्युदाहृतृय नृत्तौ नाटयतीति ( नटयति अनटि अनाटीत्यादि ) अयं णोपदेश इति प्रागुक्तम् 769</body></html>
