<div style="color:blue;" mAnaka_rUpa="मृषुँ">मृषु </div>&nbsp;<div style="color:red;">सहने च</div>&nbsp;- मर्षति  मृष्ट्वा, मर्षित्वा  मृषस्तितिक्षायाम् (1220) इत्यस्याकित्त्वं नास्ति, तत्र न क्त्वा सेट् (1218) इत्यनुवृत्तेः- मृष्टम्  दिवादौ (454) मृष्यति  अपमृषितं वाक्यमाह  भाषायां शासियुधि (33130 वा0) इति युच्- दुर्मर्षणः  </body></html>
