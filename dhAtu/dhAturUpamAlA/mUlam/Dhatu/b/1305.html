<div style="color:blue;" mAnaka_rUpa="शब्दँ">शब्द</div>&nbsp;<div style="color:red;">उपसर्गादाविष्कारे</div>&nbsp;- प्रतिशब्दयति गिरिः 'प्रतिश्रुत्कामाऽऽविष्करोति' इत्यर्थः  विशब्दयति  योगविभागादाविष्कारे चेत्यनुपसर्गादपीति नन्दी-शब्दयति  दौर्गाणां शब्द इत्येकं सूत्रम्, शब्दक्रियायामित्यर्थः, तत उपसर्गाद् आविष्कार इति चन्द्रः प्रातिपदिकाद्धत्वर्थे (10295) इत्यनेनैव साधयति 181</body></html>
