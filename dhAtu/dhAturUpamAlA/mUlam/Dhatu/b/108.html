उदात्ता अनुदात्तेतः
<it value="set" svara="uxAwwewaH">[सेटः परस्मैपदिनः]
<div style="color:blue;" mAnaka_rUpa="शुचँ">शुच </div>&nbsp;<div style="color:red;">शोके</div>&nbsp;इतो व्रजान्ताः (1154) द्वासप्ततिः सेटः परस्मैपदिनश्च  शोचति, शोचिता  शोकः  शोच्यमिति कुत्वं नेष्टं , ण्यन्तस्य वा रूपम्  जुचङ्क्रम्य (32150) इति युच् - शोचनः  इगुपधात् किः (चान्द्र उ0152) शुचिः  अर्चिशुचि (उ02109) इतीस् - शोचिर्दीप्तिः 182</body></html>
