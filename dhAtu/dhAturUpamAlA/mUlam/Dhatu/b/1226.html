<div style="color:blue;" mAnaka_rUpa="चिञ्">चिञ्</div>&nbsp;<div style="color:red;">चये</div>&nbsp;- चययति  इति प्रमाणवत्वाद् अध्यायानाम्, चिस्फुरोर्णौ (6154) आत्वं मित्त्वे किंकृतं स्यात् ? एतदन्तं मित्त्वानुवृत्तेः चपयति  ञित्त्बमनित्यण्यन्तत्त्वे लिङ्गम्-चयते, चयति  स्वादौ (55) चिनोति, चिनुते  हेतौ  चापयति 89</body></html>
