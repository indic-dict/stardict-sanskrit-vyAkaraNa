<div style="color:blue;" mAnaka_rUpa="ञिक्ष्विदाँ">ञिक्ष्विदा</div>&nbsp;<div style="color:red;">स्नेहन,मोहनयोः</div>&nbsp;- क्ष्वेदते  क्ष्विण्णः  ञिक्ष्विडा इत्यार्हतः  क्ष्वेडो विषम्, क्ष्वेडाः रवः  ञिष्विदा इति नन्दी-स्वेदते, अस्विदत्, अस्वेदिष्ट  स्विन्नः  सः स्विदिस्वदिसहीनाञ्च (8362) इति सः-सिस्वेदयिषति  ष्विदा गात्रप्रक्षरणे (479) अस्मात् स्विद्यति  723 </body></html>
