<div style="color:blue;" mAnaka_rUpa="यमँ">यम</div>&nbsp;<div style="color:red;">परिवेषणे</div>&nbsp;- यमयति  यम च इति दुर्गः, चकारः किलास्यैव मित्वमाकर्ष्टुम्, चमादीनां मा भूदिति  यम चम इति चन्द्रः पारायणे  अत एव न कम्यमिचमाम् यमोऽपरिवेषणे (1557,559) इति च विरोधान्नाध्यगीष्ट, इहापि यमोऽपरिवेषणे इत्येके पठन्ति 86</body></html>
