<div style="color:blue;" mAnaka_rUpa="लघिँ">लघि </div>&nbsp;<div style="color:red;">शोषणे</div>&nbsp;- लङ्घति । ललङ्घ । लङ्घनम् । लङ्घत इति गत्यर्थस्यात्मनेपदिनः । अस्यापि गतौ वृत्तिर्दृश्यते । तथा च भट्टिः ''अन्ये चालङ्घिषुः शैलान् गुहास्वन्ये न्यनेषत '' इति (36) ।। 156  ।। </body></html>
