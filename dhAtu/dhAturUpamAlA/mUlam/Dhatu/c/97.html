<div style="color:blue;" mAnaka_rUpa="लोचृँ">लोचृ </div>&nbsp;<div style="color:red;">दर्शने</div>&nbsp;- लोचते । अलुलोचत् । लोचनम् । आलोचयतीति लोकृ लोचृ णद कुप तर्क वृतु वृधु भाषार्था इति (37) चौरादिकात् । आलोच्य इति ण्यन्ताद् अचो यत् (3/1/97)  केवलाद्धि ण्यति घञि कुत्वं स्यात् । एरजण्यन्तानामिति तु तन्मतेन यैर् आर्धधातुके (6/4/46) इति णिलोपविधौ (6/4/51) विषयसप्तमीष्यते ।। 162 ।। </body></html>
