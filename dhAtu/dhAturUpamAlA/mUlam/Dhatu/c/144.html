<div style="color:blue;" mAnaka_rUpa="क्षि">क्षि</div>&nbsp;<div style="color:red;">क्षये</div>&nbsp;- क्षयति । निष्ठायामण्यदर्थे (6/4/60) इति दीर्घः । क्षीयो दीर्घाद् (8/2/46) इति नत्वम् । क्षीणः । क्षितम् । क्षेता । क्षि निवासगत्योः क्षिष् हिंसायामिति च गणान्तरे पठ्यते । क्षियति, क्षिणोति । उत्तरधातुसाधर्म्यानुरोधेन चाजन्तोऽप्ययमत्र निर्द्दिश्यते (45) ।। 233 ।। </body></html>
