<div style="color:blue;" mAnaka_rUpa="ध्रणँ">ध्रण</div>&nbsp;<div style="color:red;">शब्दे</div>&nbsp;- ध्रणति । उपदेशे दन्त्यान्तोऽयमिति  प्रागस्य निर्देशो न कृतः । तस्य प्रयोजनं यङ्लुकि दन्ध्रन्तीति यथा स्यात् । अन्यथा ष्टुत्वात् दंध्रण्टीति भवति ।। 458 ।। </body></html>
