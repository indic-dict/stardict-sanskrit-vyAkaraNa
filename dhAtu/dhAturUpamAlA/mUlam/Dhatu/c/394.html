<div style="color:blue;" mAnaka_rUpa="ईषँ">ईष </div>&nbsp;<div style="color:red;">गति,हिंसा,दानेषु</div>&nbsp;- ईषते । ईषाञ्चक्रे । अकारः ईषा।  मनस ईषा मनीषा, पृषोदरादिः। व्रीह्यादित्वादिनिः-मनीषी । घञ्-प्रेषः । ण्यते-प्रेष्यः।  ण्वुल्-ईषिका । ईष्व इति वन्नन्तस्य निपातनमस्य  ईषतीत्यग्रे वक्ष्यते।।  615 ।।</body></html>
