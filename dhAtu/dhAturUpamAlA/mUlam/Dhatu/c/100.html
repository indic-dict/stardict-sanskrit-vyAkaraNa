<div style="color:blue;" mAnaka_rUpa="कचँ">कच </div>&nbsp;<div style="color:red;">बन्धने</div>&nbsp;- कचते । चकचे । अचीकचत्  ।पचाद्यच् कचः । विकचम् । कर्मणि घञ् न क्वादेः (7/3/59) इति कुत्वप्रतिषेधः काचः । ण्यन्तादेरजिति वा  एरजण्यन्तानामिति त्वार्धधातुके (6/4/46) इति णिलोपविधौ ये सप्तमीं मन्यन्ते तन्मते इति पूर्वमेवोक्तम् ।। 166 ।। </body></html>
