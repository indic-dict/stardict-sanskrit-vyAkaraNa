<div style="color:blue;" mAnaka_rUpa="षसँ">षस</div>&nbsp;<div style="color:blue;" mAnaka_rUpa="षस्तिँ">षस्ति</div>&nbsp;<div style="color:red;">ष्वप्ने</div>&nbsp;- सस्ति । ससास । सेसतुः । सेसुः । सस्यम् । सस्यको मणिः । संस्ति । संस्तः।  स्कोः (8/2/29) इति संयोगादिलोपोऽत्र नेष्यते, बहूनां समवाये द्वयोः संयोगसंज्ञा न  संस्तन्ति । संस्तिता ।।  69,70 ।।</body></html>
