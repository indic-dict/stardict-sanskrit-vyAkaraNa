<div style="color:blue;" mAnaka_rUpa="स्यमँ">स्यम </div>&nbsp;<div style="color:red;">वितर्के</div>&nbsp;- स्यामयते  न्यासकृत् तु स्य (श्य) ल वितर्क इति नाचार्य्यराजर्त्वक्संयुक्तज्ञात्याख्येभ्य (62133) इति स्वरसूत्रे स्या (श्या) लसंप्रतिपत्त्यर्थं पठितवान् (19)  156 </body></html>
