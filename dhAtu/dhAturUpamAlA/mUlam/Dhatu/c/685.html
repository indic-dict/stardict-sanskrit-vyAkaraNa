<div style="color:blue;" mAnaka_rUpa="षचँ">षच </div>&nbsp;<div style="color:red;">समवाये</div>&nbsp;- सचति । सचते । सिसचिषति । पूर्ववत्सन (1/3/62) इत्यनेन कर्त्रभिप्राये सिसचिषते । सिषाचयिषति । षच सेचन इत्यनुदात्तेत् प्रागुक्तः ।क्रियाफलेऽकर्त्रभिप्रायेऽप्यात्मनेपदार्थः ।। 1005 ।।</body></html>
