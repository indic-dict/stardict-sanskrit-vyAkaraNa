<div style="color:blue;" mAnaka_rUpa="गडिँ">गडि </div>&nbsp;<div style="color:red;">वदनैकदेशे</div>&nbsp;- गण्डति । गण्डः । सर्वधातुभ्य इन्, पृषोदरादित्वाद्दीर्घः-गाण्डिः । गाण्ड्यजगात् संज्ञायामिति (5/2/110) मत्वर्थे वः । गाण्डिवम् । ''अधिरोहति गण्डिवं महेषौ '' । कृदिकारादितिङीष्-गाण्डी । तुल्या हि संहिता गाण्ड्यजगादिति  तस्मादतोऽपि वः-गाण्डीवम् (54) ।। 363 ।।</body></html>
