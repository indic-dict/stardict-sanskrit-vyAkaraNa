<div style="color:blue;" mAnaka_rUpa="दृ">दृ</div>&nbsp;<div style="color:red;">भये</div>&nbsp;- दृ विदारण इति क्र्यादिः । तस्येह भये मित्त्वार्थः पुनश्च पाठः । दृणन्तं प्रयुङ्क्ते दरयति । भयादन्यत्र दारयति । धात्वन्तराभ्युपगमे दरतीत्येके ।। 813 ।। </body></html>
