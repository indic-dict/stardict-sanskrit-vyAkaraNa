आत्मनेभाषः  उदात्तः
<it value="set" svara="uxAwwewaH">परस्मैभाषा उदात्ताः  हलन्ता एते श्रन्थादयः परस्मैपदिनः सेटः (16)  ।
<div style="color:blue;" mAnaka_rUpa="श्रन्थँ">श्रन्थ </div>&nbsp;<div style="color:red;">मोचन,हर्षणयोः</div>&nbsp;- श्रन्थ्नाति  श्रथ्नीते मेखला स्वयमेव  शश्रन्थ  शश्रन्थतुः श्रेथतुः  श्रन्थिष्यति  श्रथ्यात्  अश्रन्थीत्  अश्रन्थिष्ट मेखला स्वयमेव  शिश्रन्थिषति  शाश्रथ्यते  श्रन्थना  श्रन्थित्वा श्रथित्वा  41 </body></html>
