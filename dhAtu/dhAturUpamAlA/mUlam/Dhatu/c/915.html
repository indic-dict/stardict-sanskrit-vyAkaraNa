<div style="color:blue;" mAnaka_rUpa="क्षुभँ">क्षुभ </div>&nbsp;<div style="color:red;">सञ्चलने</div>&nbsp;- क्षुभ्यति  अक्षुभत्  क्षोभः  क्षोभते क्षुभ्नातीति तु गणान्तरपाठात्  पुषादेः पूर्वमस्य पाठेऽपि न दोषः  अक्षुभदिति द्युतादिपाठेनैव सिद्धेः  न चाक्षोभीदिति सिज्निवृत्त्यर्थम्  क्षुभ्नातेः सिचोऽवश्यम्भावात्  भकारान्तप्रकरणानुरोधेन चेहोपदिश्यते  132 </body></html>
