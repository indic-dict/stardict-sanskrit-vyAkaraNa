<div style="color:blue;" mAnaka_rUpa="वटिँ">वटि</div>&nbsp;<div style="color:red;">विभाजने</div>&nbsp;- वण्टयति  वटि विभजन इति भ्वादौ पठ्यते  ततो हेतुव्यापारे णिचि विभाजनेऽर्थे वण्टयतीति सिध्यतीति  किन्त्वसौ कर्त्त्त्रभिप्राये क्रियाफले आत्मनेपदी  अनेन पुनस्तत्रापि वण्टयतीति परस्मैपदं स्यात्  अन्ये तु पुनर्वैचित्र्यार्थमस्योपादानमिच्छन्ति  53 </body></html>
